<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ Панель</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header>
        <h1>Админ Панель</h1>
    </header>

    <main>
        <button id="add-product-button" class="btn">Добавить продукт</button>
        <section id="admin-products">
            <!-- Продукты будут загружены динамически -->
        </section>

        <div id="admin-product-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form id="admin-product-form">
                    <input type="hidden" id="product-id">
                    <label for="product-name">Название:</label>
                    <input type="text" id="product-name" required>
                    <label for="product-img">Изображение URL:</label>
                    <input type="text" id="product-img">
                    <label for="product-file">Или выберите файл изображения:</label>
                    <input type="file" id="product-file">
                    <label for="product-price">Цена:</label>
                    <input type="number" id="product-price" required>
                    <button type="submit" class="btn">Сохранить</button>
                    <button type="button" id="delete-button" class="btn">Удалить</button>
                </form>
            </div>
        </div>
    </main>

    <script src="admin.js"></script>
</body>
</html>
